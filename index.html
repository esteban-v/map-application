<!doctype html>
<html lang="en">
<head>
    <title>Rehearsal Studios in NY</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <span class="navbar-brand">Rehearsal Studios (NY)</span>
        <button class="navbar-toggler" type="button" data-bind="click: toggleNav" data-target="#main-nav" aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>

    <main class="clearfix">
        <nav id="main-nav" class="px-3 bg-white float-left" data-bind="css: { 'left-0': showNav() }">
            <form class="my-3">
                <div class="input-group">
                    <input class="form-control" data-bind="event: { keyup: filterUpdate }" type="search" placeholder="Name Filter" aria-label="Filter">
                    <div class="input-group-append">
                        <button class="btn btn-primary" data-bind="click: filterUpdate" type="reset">Clear</button>
                    </div>
                </div>
            </form>
            <div class="list-group mb-3" data-bind="foreach: placesToDisplay">
                <a href="#" class="list-group-item list-group-item-action" data-bind="text: name,
                               click: $parent.setPlace,
                               css: { active: id == $parent.activePlace().id }">
                </a>
            </div>
            <p>
                <small>Data powered by <a href="https://developer.foursquare.com/" target="_blank">Foursquare</a> </small>
            </p>
        </nav>
        <div class="map-container float-left">
            <div id="map"></div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script src="js/app.js"></script>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAVy00G7OZNGEpx0ZFP1hHeAr2P28JAMSY&callback=initMap" onerror="mapError()">
    </script>
</body>
</html>
